	# Contact section
	[params.contact]
		headline = "Kontakt Oss"
		description = "Er det noe du lurer på eller vil snakke med oss om? Ta kontakt så svarer vi deg så fort vi har mulighet!"
		phone = "+47 958 70 736"
		email = "alf@aa-bygg.com"

